<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chore Door!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class = "header">
      <img src = "https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg" alt="Logo">
    </div>
    <div class="title-row">
      <img src = "https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
      <p class = "instructions-title">Instrucciones</p>
      <img src = "https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
         <table class = "instructions-row">
        <tr> 
          <td class = instructions-number>1</td>
          <td class = instructions-text> Escondindose detras de una de estas puertas esta el ChoreBot.</td>
        </tr>
        <tr>
          <td class = instructions-number>2</td>
          <td class = instructions-text>Tu mision es abrir todas las puertas sin chocar con el ChoreBot.</td>
        </tr>
        <tr>
          <td class = instructions-number>3</td>
          <td class = instructions-text> Si logras evitar el ChoreBot hasta que abras la ultima puerta, ganas!</td>
        </tr>
        <tr>
          <td class = instructions-number>4</td>
          <td class = instructions-text>Mira si puedes mantener una racha ganadora!</td>
        </tr>
      </table>
    </div>
		<div class="door-row">
      <img id="door1" class="door-frame" src ="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
       <img id="door2" class="door-frame" src ="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
       <img id="door3" class="door-frame" src ="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
    </div>
    <div id = "start" class = "start-row">Buena Suerte!</div>
    <script type = text/javascript src="script.js"></script>
  </body>
</html>
